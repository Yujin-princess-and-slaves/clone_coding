<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="./style.css" rel="stylesheet">
    <title>Instagram</title>
</head>
<body>
    <div id="container">
        <aside id="menu">
            <img id="logo" src="./assets/icon/logo.svg" />
        <div class="icon">
            <img src="./assets/icon/home.svg" />
            <span>홈</span>
        </div>
        <div class="icon">
            <img src="./assets/icon/search.svg" />
            <span>검색</span>
        </div>
        <div class="icon">
            <img src="./assets/icon/find.svg" />
            <span>탐색 탭</span>
        </div>
        <div class="icon">
            <img src="./assets/icon/reels.svg" />
            <span>릴스</span>
        </div>
        <div class="icon">
            <img src="./assets/icon/message.svg" />
            <span>메세지</span>
        </div>
        <div class="icon">
            <img src="./assets/icon/like.svg" />
            <span>알림</span>
        </div>
        <div class="icon">
            <img src="./assets/icon/add.svg" />
            <span>만들기</span>
        </div>
        <div class="icon">
            <img style="width: 24px; height: 24px;" src="./assets/profile/default.png" />
            <span>프로필</span>
        </div>
        <div id="more">
            <img src="./assets/icon/menu.svg" />
            <span>더보기</span>
        </div>
        </aside>
        <section id="medium">
        <div class="story">
            <ul class="insta--story">
                <li>
                    <div><img src="./assets/profile/profile1.png" /></div>
                    <div class="text"><a class="story--text">정</a></div></li>
                <li class="story-2">
                    <div class="story--img"><img class="story--in--img" src="./assets/profile/profile2.png" /></div>
                    <div class="text"><a class="story--text">홍</a></div></li>
                <li class="story-3">
                    <div class="story--img"><img class="story--in--img" src="./assets/profile/profile3.png" /></div>
                    <div class="text"><a class="story--text">섭</a></div></li>
                <li class="story-4">
                    <div class="story--img"><img class="story--in--img" src="./assets/profile/profile4.png" /></div>
                    <div class="text"><a class="story--text">바</a></div></li>
                <li class="story-5">
                    <div class="story--img"><img class="story--in--img" src="./assets/profile/profile5.png" /></div>
                    <div class="text"><a class="story--text">보</a></div></li>
                <li class="story-6">
                    <div class="story--img"><img class="story--in--img" src="./assets/profile/profile6.png" /></div>
                    <div class="text"><a class="story--text">전</a></div></li>
                <li class="story-7">
                    <div class="story--img"><img class="story--in--img" src="./assets/profile/profile7.png" /></div>
                    <div class="text"><a class="story--text">유</a></div></li>
                <li class="story-8">
                    <div class="story--img"><img class="story--in--img" src="./assets/profile/profile8.png" /></div>
                    <div class="text"><a class="story--text">진</a></div></li>
                <li class="story-9">
                    <div class="story--img"><img class="story--in--img" src="./assets/profile/profile9.png" /></div>
                    <div class="text"><a class="story--text">바</a></div></li>
                <li class="story-10">
                    <div class="story--img"><img class="story--in--img" src="./assets/profile/profile10.png" /></div>
                    <div class="text"><a class="story--text">보</a></div></li> 
            </ul>
        </div>

        <div id="posts">
            <div class="poster">
                <div class="profile">
                    <div><img src="./assets/profile/profile4.png" /></div>
                    <div><span class="text">yejin</span></div>
                    <div><span class="hour">&#149;10시간</span></div>
                    <div><img class="detail" src="./assets/icon/detail.svg" /></img></div>
                </div>
                <div><img src="./assets/article/article3.png" /></img></div>
                    <div class="detail">
                    <div><img class="like" src="./assets/icon/like.svg" /></div>
                    <div><img class="comment" src="./assets/icon/comment.svg" /></div>
                    <div><img class="share" src="./assets/icon/message.svg" /></div>
                    <div><img class="bookmark" src="./assets/icon/bookmark.svg" /></div>
                    </div>
                <div class="textLike">
                    <span>좋아요 2개</span>
                </div>
                <div class="textComment">
                    <span>댓글 달기...</span>
                </div>
                    <hr>
            </div>
                <div class="poster">
                    <div class="profile">
                        <div><img  src="./assets/profile/profile11.png" /></div>
                        <div><span class="text">jiwon</span></div>
                        <div><span class="hour">&#149;1시간</span></div>
                        <div><img class="detail" src="./assets/icon/detail.svg" /></img></div>
                    </div>
                    <div><img class="posterImg" src="./assets/article/article2.png" /></div>
                    <div class="detail">
                        <div><img class="like" src="./assets/icon/like.svg" /></div>
                        <div><img class="comment" src="./assets/icon/comment.svg" /></div>
                        <div><img class="share" src="./assets/icon/message.svg" /></div>
                        <div><img class="bookmark" src="./assets/icon/bookmark.svg" /></div>
                    </div>
                    <div class="textLike">
                        <span>좋아요 4개</span>
                    </div>
                    <div class="textComment">
                        <span>댓글 달기...</span>
                    </div>
                    <hr>
                </div>
        </div>
        </section>
        <div id="transform">
            <div class="transform--profile">
                <div><img class="transform--profile--default" src="./assets/profile/default.png" /></div>
                <div><span class="transform--profile--name">qocn16</span></div>
                <div class="transform--text"><span class="change-name">전환</span></div>
            </div>
            <div class="recommend">
                <div><span class="recommend--text">회원님을 위한 추천</div>
                <div><span class="recommend--all">모두보기</span></div>
            </div>
            <div>
                <div class="follow">
                    <div><img class="follow--img" src="./assets/profile/profile3.png" /></div>
                    <div>
                        <div><span class="follow--profile--id">hello</span></div>
                        <div><span class="follow--profile--name">world</span></div>
                    </div>
                    <div><span class="follow--follow">팔로우</span></div>
                </div>
                <div class="follow">
                    <div><img class="follow--img" src="./assets/profile/profile5.png" /></div>
                    <div>
                        <div><span class="follow--profile--id">goodbye</span></div>
                        <div><span class="follow--profile--name">world</span></div>
                    </div>
                    <div><span class="follow--follow">팔로우</span></div>
                </div>
                <div class="follow">
                    <div><img class="follow--img" src="./assets/profile/profile7.png" /></div>
                    <div>
                        <div><span class="follow--profile--id">hi</span></div>
                        <div><span class="follow--profile--name">bye</span></div>
                    </div>
                    <div><span class="follow--follow">팔로우</span></div>
                </div>
                    <div class="follow">
                    <div><img class="follow--img" src="./assets/profile/profile9.png" /></div>
                    <div>
                        <div><span class="follow--profile--id">hahaha</span></div>
                        <div><span class="follow--profile--name">hihihi</span></div>
                    </div>
                    <div><span class="follow--follow">팔로우</span></div>
                </div>
                <div>
                    <p class="meta">&copy 2023 INSTAGRAM FROM META</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
